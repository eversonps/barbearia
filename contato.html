<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="principal">
        <form>
            <label for="nome" class="textos">Nome Completo</label>
            <input type="text" id="nome" class="input-textos" required>

            <label for="email" class="textos">Email</label>
            <input type="email" id="email" class="input-textos" placeholder="nomeemail@dominio.com" required>

            <label for="tel" class="textos">Telefone</label>
            <input type="tel" id="tel" class="input-textos" placeholder="(XX) XXXXX-XXXX" required>

            <label class="textos">Mensagem</label>
            <textarea rows="5" class="input-textos"></textarea>

            <fieldset id="radios">
                <legend class="textos">Como prefere o nosso contato?</legend>
                <label for="radio-email" class="textos-radios"><input id="radio-email" name="contato" type="radio"> Email</label>
                <label for="radio-tel" class="textos-radios"><input id="radio-tel" name="contato" type="radio"> Telefone</label>
                <label for="radio-whats" class="textos-radios"><input id="radio-whats" name="contato" type="radio" checked> Whatsapp</label>
            </fieldset>

            <fieldset class="horariofield">
                <legend class="textos">Qual o horário prefere ser atendido?</legend>
                <select required>
                    <option></option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label for="check-nov" class="texto-check"><input id="check-nov" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th colspan="2" class="cabp">Atendimento</th>
                </tr>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead> 
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>8h às 16h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
